<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>CSS MEME SLIDER</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

  <body>

          <div class="text-buttons--wrapper">
            <div class="buttons-wrapper">
              <label for="meme1">
                <span class="button"></span>
              </label>
              <label for="meme2">

            </div>
          </div>

      </div>

</html>
